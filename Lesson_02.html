<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Lesson 02 - User Interactivity</h1>
    <label for="">Name:</label>
    <input type="text" name="" id="name">
    <br>
    <br>
    <button onclick="submit()">Submit</button>
    <br>
    <br>
    <h2 id="heading"></h2>
    <br>
    <br>
    <label>Guess a number:</label>
    <input type="number" name="" id="number">
    <br>
    <br>
    <button onclick="game()">Submit</button>
    <br>
    <br>
    <h2 id="guess"></h2>
    <br>
    <h2 id="guess2"></h2>
    <script>
        let numberInput = document.getElementById("number")
        let guess = document.getElementById("guess")
        let guess2 = document.getElementById("guess2")
        let nameInput = document.getElementById("name")
        let heading = document.getElementById("heading")
       
        function submit() {
            console.log(nameInput.value)
            heading.innerText = ("My name is " + nameInput.value)
        }
        
        function game() {
            console.log(numberInput.value)
            guess.innerText = ("Your guess is " + numberInput.value)
            if (numberInput.value == 4) {
                guess2.innerText = ("You guessed my number")
                
            }
            else {
                    guess2.innerHTML = ("That is not my number")
                }
        }
    </script>
</body>
</html>
